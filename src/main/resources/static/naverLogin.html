<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인 성공</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      h1 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }
      p {
        font-size: 20px;
        color: #333;
        margin-bottom: 30px;
      }
      button {
        background-color: #04c774;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
</head>
<body>
<div class="container">
    <h1>네이버 로그인 성공</h1>
    <p>환영합니다. 로그인에 성공하셨습니다.</p>
    <button onclick="location.href='/'">확인</button>
</div>
</body>
</html>
